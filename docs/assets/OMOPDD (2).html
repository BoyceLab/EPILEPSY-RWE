<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OMOP CDM Data Dictionary</title>
  <!-- Load DataTables CSS and jQuery -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    table {
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>OMOP CDM Basic Data Dictionary</h2>
  <p>Search or filter the OMOP fields below.</p>

  <table id="omop-table" class="display">
    <thead>
      <tr>
        <th>Relevant OMOP Table</th>
        <th>Field Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Load jQuery and DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function() {
      $.get('BasicOMOPdd.csv', function(data) {
        const lines = data.trim().split('\n');
        const rows = lines.slice(1).map(line => {
          const cells = line.split(',');
          return `<tr><td>${cells[0]}</td><td>${cells[1]}</td><td>${cells[2]}</td></tr>`;
        }).join('');
        $('#omop-table tbody').html(rows);
        $('#omop-table').DataTable();
      });
    });
  </script>

</body>
</html>
